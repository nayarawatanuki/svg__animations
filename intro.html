<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    
    <body>

        <!-- circulo -->
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="50" stroke="green" stroke-width="3" fill="yellow"/>
        </svg>

        <!-- rectangle -->
        <svg width="400" height="110">
            <rect width="300" height="100" fill="blue" />
        </svg>

        <!-- ellipse -->
        <svg width="500" height="140">
            <ellipse cx="200" cy="80" rx="100" ry="50" style="fill: yellow" />
        </svg>

        <!-- line -->
        <svg width="500" height="210">
            <line x1="0" y1="200" x2="200" y2="100" stroke="rgb(255, 0, 0)"></line>
        </svg>

        <!-- polygon -->
        <svg width="500" height="210">
            <polygon points="200,20 250,190 160,210" fill="green"></polygon>
        </svg>

        <!-- polyline -->
        <svg width="500" height="200">
            <polyline points="20,20 40,25 80,120 200,180" stroke="black" stroke-width="3" fill="none"></polyline>
        </svg>

        <!-- path -->
        <svg width="400" height="410">
            <path d="M150 0 L75 200 L225 200 Z"></path>
            
            <!-- 
                M = move até
                L = linha até
                H = linha horizontal até
                V = linha vertical até
                C = curva até
                S = curva suave até
                Q = curva de Bézier
                T = curva de Bézier suave
                A = arco elíptico
                Z = fecha path
            -->
        </svg>

        <!-- path -->
        <svg width="800" height="600">
            <path d="M 100 300 Q 150 150 200 300 Q 250 450 300 300 350 100 400 300 C 450 350 450 150 500 300" fill="none" stroke="green"></path>
        </svg>
        
    </body>
</html>
